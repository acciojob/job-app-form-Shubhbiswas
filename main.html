<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="/submit-form" method="post">
		<div>
			<label for="name">Name</label>
			<input type = "text" id="name" required>
		</div>

		<div>
			<label for="email">Email</label>
			<input type = "email" id="email" required>
		</div>

		<div>
			<label for="gender_m">Male
			<input type="radio" id="gender_m" name="gender" required></label>

			<label for="gender_f">Female
			<input type="radio" id="gender_f" name="gender" required></label>
		</div>

		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop" name="Laptop Brands" required>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input type = "number" id="age" required>
		</div>

		<div>
			<label for="dob">Date of Birth</label>
			<input type = "date" id="dob" required>
		</div>

		<div>
			<label for="password">Password</label>
			<input type = "password" id="password" required>
		</div>

		<div>
			<label for="portfolio">Portfolio URL</label>
			<input type = "url" id="portfolio" required>
		</div>

		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
